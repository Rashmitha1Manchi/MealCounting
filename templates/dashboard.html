<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        background-color: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 90%;
        max-width: 400px;
      }

      h1 {
        margin-bottom: 10px;
        color: #333;
      }

      h3 {
        color: #666;
        margin-bottom: 30px;
      }

      form {
        margin: 10px 0;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease-in-out;
      }

      button:hover {
        background-color: #0056b3;
      }

      @media (max-width: 600px) {
        .card {
          padding: 20px;
        }

        button {
          font-size: 15px;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Welcome to Meal Counting App!</h1>
      <h3>Select your Role</h3>
      <form action="/login">
        <button type="submit">Student</button>
      </form>
      <form action="/mess_login">
        <button type="submit">Mess</button>
      </form>
    </div>
  </body>
</html>
