<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to right, #6a11cb, #2575fc);
      }

      .login-container {
        background-color: white;
        padding: 30px;
        width: 450px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.8s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
        text-align: center;
      }

      label {
        display: block;
        text-align: left;
        margin: 10px 0 5px;
        font-weight: bold;
        color: #444;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }

      input:focus {
        border-color: #2575fc;
        outline: none;
        box-shadow: 0 0 6px rgba(37, 117, 252, 0.5);
      }

      .forgot {
        display: block;
        text-align: right;
        font-size: 14px;
        color: #2575fc;
        text-decoration: none;
        margin-bottom: 15px;
      }

      .forgot:hover {
        text-decoration: underline;
      }

      .btn {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        background: #28a745;
        color: white;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .btn:hover {
        background: #218838;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Student Login</h1>
      <form action="{{ url_for('login') }}" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <a class="forgot" href="/forgot-password">Forgot Password?</a>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </body>
</html>
